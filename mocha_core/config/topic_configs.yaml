ground_robot:
  - msg_topic: "/local_costmap/costmap"
    msg_type: "nav_msgs/OccupancyGrid"
    msg_priority: "MEDIUM_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/grounding_dino_node/tracks"
    msg_type: "teaming_msgs/Track"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/navigation_status"
    msg_type: "teaming_msgs/GoalStatus"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/label_response"
    msg_type: "teaming_msgs/LabelResponse"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/vlm_response"
    msg_type: "teaming_msgs/VLMResponse"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"

