ground_robot:
  - msg_topic: "/local_costmap/costmap_throttled"
    msg_type: "nav_msgs/OccupancyGrid"
    msg_priority: "MEDIUM_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/grounding_dino_node/tracks"
    msg_type: "teaming_msgs/Track"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/behavior_request_ack"
    msg_type: "std_msgs/Int16"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/behavior_result"
    msg_type: "teaming_msgs/BehaviorResult"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  
base_station:
  # for callisto
  - msg_topic: "/to_callisto/behavior_request"
    msg_type: "teaming_msgs/BehaviorRequest"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/to_callisto/behavior_result_ack"
    msg_type: "std_msgs/Int16"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
 
  # for io
  - msg_topic: "/to_io/behavior_request"
    msg_type: "teaming_msgs/BehaviorRequest"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
  - msg_topic: "/to_io/behavior_result_ack"
    msg_type: "std_msgs/Int16"
    msg_priority: "HIGH_PRIORITY"
    msg_history: "LAST_MESSAGE"
 